<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar basics</title>
    <link rel="stylesheet" href="navstyle.css" />
  </head>
  <body>
    <div class="container">
      <h2>This is an example of a container</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#" class="Home">Home</a></li>
          <li><a href="#" class="menu">menu</a></li>
          <li><a href="#" class="help">help</a></li>
          <li><a href="#" class="info">info</a></li>
        </ul>
      </nav>
    </div>

    <div class="container1">
      <h2>Vertical container</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">help</a></li>
        </ul>
        <button class="nav2-btn">login</button>
      </nav>
    </div>
  </body>
</html>
