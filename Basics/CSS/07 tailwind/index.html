<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-purple-400 text-gray-200
  flex justify-center items-center min-h-screen ">
    <div class="bg-purple-500 p-8 rounded-2xl shadow-lg max-w-sm w-full">
      <form>
        <h1 class="text-center mb-3 font-bold text-2xl">Login</h1>
        <div class="mb-3">
          <label  class="block mb-1 font-medium" for="email">Email</label>
          <input class="px-3 py-1 w-full rounded-md shadow-2xl
          bg-purple-200 text-purple-700
          focus:outline-none focus:ring-2 focus:ring-purple-700" type="email" name="Email" placeholder="Enter your email" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium" for="pwd">Password</label>
          <input class="px-3 py-1 w-full rounded-md shadow-2xl
          bg-purple-200 text-purple-700
          focus:outline-none focus:ring-2 focus:ring-purple-700"  type="password" placeholder="Enter your password" />
        </div>
        <button class=" bg-purple-800 px-4 py-2 rounded-xl font-medium
         w-full text-sm hover:bg-purple-700 shadow-lg" type="button">login</button>
      </form>
    </div>
  </body>
</html>
