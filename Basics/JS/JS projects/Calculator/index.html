<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <input id="calcInput" type="text" placeholder="0" readonly/>
      <div class="btn-row">
        <button class="btn btnOperation">AC</button>
        <button class="btn btnOperation">DEL</button>
        <button class="btn btnOperation">%</button>
        <button class="btn btnOperation">/</button>
      </div>
      <div class="btn-row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btnOperation">X</button>
      </div>
      <div class="btn-row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btnOperation">-</button>
      </div>
      <div class="btn-row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btnOperation">+</button>
      </div>
      <div class="btn-row">
        <button class="btn">e</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn btnEqual">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
