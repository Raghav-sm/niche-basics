<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <div class="search-container">
      <form>
        <input type="text" id="search-Id" placeholder="Enter" />
        <button id="search-btn">Search</button>
      </form>
    </div>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="img"
        />
        <a
          href="https://unsplash.com/photos/close-up-photo-of-tabby-cat-cWOzOnSoh6Q"
          target="_blank"
          rel="noopener noreferrer"
          >attribute text</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

          alt="img"
        />
        <a
          href="https://unsplash.com/photos/close-up-photo-of-tabby-cat-cWOzOnSoh6Q"
          target="_blank"
          rel="noopener noreferrer"
          >attribute text</a
        >

    </div>
    <button id="show-more-btn">Show more</button>
