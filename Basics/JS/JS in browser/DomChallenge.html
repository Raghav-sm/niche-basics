<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Challenges</title>
  <style>
    h1{
      text-align: center;
    }
    #example-1{
      text-align: center;
    }
    #example-2{
      text-align: center;
    }
    #CityList{
      text-align: center;
      list-style: none;
    }
    
    .highlight{
      background-color: yellow;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <h1> Javascript DOM Challenges</h1>
  <section id="example-1">
    <h2>Acessing DOM Elements</h2>
    <p id="my-paragraph">
      Lorem ipsum dolor sit amet..
    </p>
    <button id="ChangeTextButton">Change Text Button</button>
  </section>

  <section id="example-2">
    <h2>Traversing the DOM</h2>
    <ul id="CityList">
      <li >Blr</li>
      <li>Chennai</li>
      <li>Hubli</li>
      <li>Mysuru</li>
    </ul>
    <button id="HighlightFirstCity">Highlight first City</button>
  </section>
  <script src="./script.js"></script>
</body>
</html>
